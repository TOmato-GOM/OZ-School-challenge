<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <main>
      <fieldset>
        <legend>필수 입력 사항</legend>
        <ul>
          <li>
            <label for="name">이름 : </label>
            <input type="text" name="name" id="name" />
          </li>
          <li>
            <label for="id">아이디 : </label>
            <input
              type="text"
              name="id"
              id="id"
              placeholder="6자 이상 20자 미만 공백없이"
            />
          </li>
          <li>
            <label for="password">비밀번호 : </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="대소문자로 입력해주세요"
            />
          </li>
          <li>
            <label for="email">이메일 : </label>
            <input type="email" name="email" id="email" />
          </li>
          <li>
            <label for="number">휴대폰 : </label>
            <input type="number" name="number" id="number" />
          </li>
          <li>
            <label for="palce">지역</label>
            <select>
              <option value="seoul">서울</option>
              <option value="kyeng">경기도</option>
              <option value="kangwon">강원도</option>
              <option value="choong">충청도</option>
              <option value="jun">전라도</option>
              <option value="gyeng">경상도</option>
              <option value="jeju">제주도</option>
            </select>
          </li>
          <li>
            <input type="radio" name="gender" id="male" />
            <label for="male">남</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">여</label>
            <input type="radio" name="gender" id="secret" />
            <label for="secret">비밀</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>선택 입력 사항</legend>
        <ol>
          <li>취미 (중복 가능)</li>

          <ul>
            <li>
              <input type="checkbox" name="habit" id="tv" />
              <label for="tv">TV시청</label>
              <input type="checkbox" name="habit" id="game" />
              <label for="game">게임</label>
              <input type="checkbox" name="habit" id="coding" />
              <label for="coding">코딩</label>
              <input type="checkbox" name="habit" id="reading" />
              <label for="reading">독서</label>
              <input type="checkbox" name="habit" id="breathing" />
              <label for="breathing">숨쉬기</label>
              <input type="checkbox" name="habit" id="exercise" />
              <label for="exercise">운동</label>
            </li>
          </ul>
          <br />
          <li>유입 경로</li>
          <ul>
            <li>
              <input type="radio" name="contact" id="internet" />
              <label for="internet">인터넷서핑</label>
              <input type="radio" name="contact" id="community" />
              <label for="community">커뮤니티</label>
              <input type="radio" name="contact" id="cafe" />
              <label for="cafe">카페</label>
              <input type="radio" name="contact" id="active" />
              <label for="active">대외활동</label>
            </li>
          </ul>
        </ol>
      </fieldset>
    </main>
    <br />
    <footer>
      <input type="submit" value="제출하기" />&nbsp;
      <button>취소</button>
    </footer>
  </body>
</html>
