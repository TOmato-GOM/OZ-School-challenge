<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설문조사 양식</title>
  </head>
  <body>
    <header>
      <h1>설문조사 양식</h1>
      <h4>모든 항목에 빠짐없이 체크해주십시오.</h4>
    </header>
    <hr />
    <main>
      <form action="">
        <fieldset>
          <legend>개인정보</legend>
          <label for="name">이름</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="이름을 적어주세요"
          />
          <br />
          <label for="email">이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="이메일을 적어주세요"
          />
        </fieldset>
        <hr />
        <fieldset>
          <legend>설문</legend>
          <ol>
            <li><p>연령대가 어떻게 되십니까?</p></li>
            <input type="radio" name="age" id="teen" />
            <label for="teen" name="age">10대</label>
            <input type="radio" name="age" id="twenty" />
            <label for="twenty" name="age">20대</label>
            <input type="radio" name="age" id="thirty" />
            <label for="thirty" name="age">30대</label>
            <input type="radio" name="age" id="fourty" />
            <label for="fourty" name="age">40대</label>
            <input type="radio" name="age" id="fifty" />
            <label for="fifty" name="age">50대</label>
            <input type="radio" name="age" id="other" />
            <label for="other" name="age">이 외</label>
            <li><p>좋아하는 동물은 무엇입니까? (중복가능)</p></li>
            <input type="checkbox" name="animal" id="dog" />
            <label for="dog">강아지</label>
            <input type="checkbox" name="animal" id="cat" />
            <label for="cat">고양이</label>
            <input type="checkbox" name="animal" id="rabit" />
            <label for="rabit">토끼</label>
            <input type="checkbox" name="animal" id="duck" />
            <label for="duck">오리</label>
            <input type="checkbox" name="animal" id="hamster" />
            <label for="hamster">햄스터</label>
            <input type="checkbox" name="animal" id="lion" />
            <label for="lion">사자</label>
            <li><p>선호하는 음악 장르를 선택해주세요.</p></li>
            <select name="music" id="music">
              <option value="kpop">K-POP</option>
              <option value="ballad">발라드</option>
              <option value="classic">클래식</option>
              <option value="jazz">재즈</option>
              <option value="newage">뉴에이지</option>
            </select>
          </ol>
        </fieldset>
        <br />
        <fieldset>
          <legend>기타 의견</legend>
          <h4>마음에 들었던 점, 안들었던 점을 자유롭게 써주세요.</h4>
          <textarea
            name="comment"
            id="comment"
            cols="60"
            rows="10"
            placeholder="이곳에 써주세요."
          ></textarea>
        </fieldset>
      </form>
      <br />
      <input type="submit" />
      <hr />
    </main>
    <footer>
      <p>수고하셨습니다.</p>
      <p>&copy;정귀성</p>
    </footer>
  </body>
</html>
