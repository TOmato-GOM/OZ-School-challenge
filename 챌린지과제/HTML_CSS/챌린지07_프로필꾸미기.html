<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나비의 프로필</title>
    <link rel="stylesheet" href="07_css/profile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Nanum+Pen+Script&family=Orbit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 title="고양이 김나비의 프로필 페이지">김 나 비</h1>
    <img src="image/극혐나비.png" alt="춘배를 보고 극혐해하는 나비의 모습" />
    <div id="introduce">
      <p>안녕하세요. 수컷 고양이 김나비라고 합니다.</p>
      <p>
        고양이 왕국에서 차남으로 태어나 부모님의 사랑을 받았지만 모종의 이유로
        쫓겨났습니다.
      </p>
      <p>
        인간세계에서 방황하고 있을때 어떤 사람의 도움을 받았지만 어쩌다
        헤어졌습니다.
      </p>
    </div>
    <hr />
    <div id="funfacts">
      <h2>김나비 이모저모</h2>
      <p>
        1. <strong>요술을 잘 부립니다.</strong><br />
        2. <mark>형을 싫어합니다.</mark><br />
        3. <em>돈으로 친구를 부립니다.</em><br />
      </p>
    </div>
    <hr />
    <!-- &copy; 라는 엔티티 코드는 저작권 보호 표시를 나타내준다. -->
    <span>&copy;김나비</span>
  </body>
</html>
