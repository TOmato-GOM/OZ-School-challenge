<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
    <link rel="stylesheet" href="css/11_chat.css" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen_bar">
          <div class="user">
            <div class="user_column">
              <div class="user-pic"></div>
            </div>
            <div class="user_column">
              <p class="user-name">춘배</p>
              <p class="user-count">2</p>
            </div>
            <div class="user_side">
              <div class="user-seach">
                <input type="button" value="🔍" />
              </div>
              <div class="user-menu">
                <input1 type="button" value="&equiv;" />
              </div>
            </div>
          </div>
        </section>
        <section class="chat-screen_img">
          <div class="img_file" title="농담곰 배경화면"></div>
        </section>
      </main>
    </div>
    <form class="chat-form">
      <section class="chat-form_field">
        <textarea class="chat-form_msg"></textarea>
        <div></div>
        <input type="submit" value="전송" class="chat-form_bt" />
      </section>
    </form>
  </body>
</html>
