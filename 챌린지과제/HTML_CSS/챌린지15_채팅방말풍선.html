<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방</title>
    <link rel="stylesheet" href="css/15_chat-text.css" />
  </head>
  <body>
    <div class="container">
      <main class="chat-screen">
        <section class="chat-screen_bar">
          <div class="user">
            <div class="user_column">
              <div class="user-pic"></div>
            </div>
            <div class="user_column">
              <p class="user-name">춘배</p>
              <p class="user-count">2</p>
            </div>
            <div class="user_side">
              <div class="user-seach">
                <input type="button" value="🔍" />
              </div>
              <div class="user-menu">
                <input type="button" value="&equiv;" />
              </div>
            </div>
          </div>
        </section>
        <section class="chat-screen_img">
          <div class="img_file" title="농담곰 배경화면">
            <ul class="ul-wrap">
              <li class="chat-text">
                <div class="text-user_pic"></div>
                <div class="chat-text-msg"><p>안녕하시오</p></div>
              </li>
              <li class="chat-text">
                <div class="chat-text-msg"><p>안녕 춘배야!</p></div>
              </li>
              <li class="chat-text">
                <div class="text-user_pic"></div>
                <div class="chat-text-msg"><p>반갑소</p></div>
              </li>
              <li class="chat-text">
                <div class="chat-text-msg"><p>춘배 뭐하고 있어?</p></div>
              </li>
              <li class="chat-text">
                <div class="text-user_pic"></div>
                <div class="chat-text-msg"><p>보미낭자를 기다리는 중이오</p></div>
              </li>
              <li class="chat-text">
                <div class="chat-text-msg"><p>밥은 먹었어?</p></div>
              </li>
              <li class="chat-text">
                <div class="text-user_pic"></div>
                <div class="chat-text-msg"><p>보미낭자가 학교 마치고 나오면 같이 먹을 거 같소</p></div>
              </li>
              <li class="chat-text">
                <div class="chat-text-msg"><p>오... 뭐 먹으려고?</p></div>
              </li>
              <li class="chat-text">
                <div class="text-user_pic"></div>
                <div class="chat-text-msg"><p>아마 마라탕을 먹지 않을까싶소</p></div>
              </li>
              <li class="chat-text">
                <div class="chat-text-msg"><p>헉... 너 고양이 혀인데 괜찮아? 꽤 매울텐데</p></div>
              </li>
              <li class="chat-text">
                <div class="text-user_pic"></div>
                <div class="chat-text-msg"><p>보미낭자를 위해서라면...</p></div>
              </li>
              <li class="chat-text">
                <div class="chat-text-msg"><p>나도 저녁에 마라탕 먹어야지</p></div>
              </li>
              <li class="chat-text">
                <div class="text-user_pic"></div>
                <div class="chat-text-msg"><p>보미낭자가 나왔구려.. 이만 가보겠소</p></div>
              </li>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <form class="chat-form">
      <section class="chat-form_field">
        <textarea class="chat-form_msg"></textarea>
        <div></div>
        <input type="submit" value="전송" class="chat-form_bt" />
      </section>
    </form>
  </body>
</html>
