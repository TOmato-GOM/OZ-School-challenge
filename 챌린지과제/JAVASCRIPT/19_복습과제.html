<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성적표</title>
    <style>
      table,
      tr,
      td,
      th {
        border: solid 1px black;
        width: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>이름</th>
        <td>점수</td>
      </tr>
      <tr>
        <td>짱꾸</td>
        <td>45</td>
      </tr>
      <tr>
        <td>맹구</td>
        <td>75</td>
      </tr>
      <tr>
        <td>철수</td>
        <td>95</td>
      </tr>
      <tr>
        <td>훈이</td>
        <td>50</td>
      </tr>
      <tr>
        <td>유리</td>
        <td>68</td>
      </tr>
      <tr>
        <td>수지</td>
        <td>86</td>
      </tr>
    </table>
    <h1>75점이 넘는 사람: <span id="winner"></span></h1>

    <script>
      const winner = document.getElementById('winner');

      let grade = {
        짱구: 45,
        맹구: 75,
        철수: 95,
        훈이: 50,
        유리: 68,
        수지: 86,
      };
      for (key in grade) {
        if (grade[key] >= 75) {
          document.write(`${key} `);
        }
      }
    </script>
  </body>
</html>
