<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기</title>
  </head>
  <body>
    <h3>Mystery Number 맞추기</h3>
    <p>1부터 100사이의 숫자를 입력하세요!</p>
    <input type="text" id="number" />
    <button onclick="checking()">확인하기</button>
    <p id="hint"></p>

    <script>
      const Number = Math.floor(Math.random() * 100);
      console.log(Number);
      function checking() {
        const p = document.getElementById('hint');
        const value = document.getElementById('number').value;

        if (value < Number) {
          // alert('힌트: 숫자가 너무 작아요! 조금 더 높여보세요!');
          p.textContent = `숫자가 너무 작아요! ${value}보단 높습니다!`;
          return;
        } else if (value > Number) {
          // alert('힌트: 숫자가 너무 커요! 조금 더 낮춰보세요!');
          p.textContent = `숫자가 너무 커요! ${value}보단 낮습니다!`;
          return;
        } else if (value == Number) {
          alert('정답입니다!');
          return;
        }
      }
    </script>
  </body>
</html>
