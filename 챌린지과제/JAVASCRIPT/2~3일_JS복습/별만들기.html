<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별만들기</title>
  </head>
  <body>
    <!-- 별 트리 찍기 -->
    <h1>별 트리 찍기</h1>
    <p>1번 별</p>
    <script>
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>
    <p>2번 별</p>
    <script>
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
      for (i = 1; i <= 5; i++) {
        for (j = 5; j >= i; j--) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>
    <p>3번 별</p>
    <script>
      for (i = 0; i < 5; i++) {
        for (j = 4; j > i; j--) {
          document.write('&nbsp');
        }
        for (j = 0; j <= i; j++) {
          document.write('*');
        }
        for (j = 1; j <= i; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
      for (i = 0; i < 4; i++) {
        for (j = 0; j <= i; j++) {
          document.write('&nbsp');
        }
        for (j = 4; j > i; j--) {
          document.write('*');
        }
        for (j = 3; j > i; j--) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>
  </body>
</html>
