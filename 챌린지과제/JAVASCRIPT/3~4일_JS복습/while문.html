<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
  </head>
  <body>
    <!-- while문 -->
    <h1>4의 배수 5개씩 출력하기</h1>
    <script>
      let i = 100;
      while (i <= 500) {
        document.write(`${i} `);
        i += 4;
        if (i % 5 === 0) {
          document.write('<br>');
        }
      }
    </script>
  </body>
</html>
