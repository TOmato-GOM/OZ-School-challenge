<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 멈춰!</title>
  </head>
  <body>
    <div style="width: 500px">
      <img src="image/img1.png" alt="" id="imgbox" />
    </div>
    <button id="stop_btn">멈춰!</button>
    <script>
      let count = 1;
      let imgChange = document.getElementById('imgbox');
      const stopBtn = document.getElementById('stop_btn');
      const interval = setInterval(function () {
        count++;
        imgChange.src = `image/img${count}.png`;
        imgChange.style.width = '50%';
        if (count >= 8) {
          count = 0;
        }
      }, 1000);
      stopBtn.addEventListener('click', function () {
        clearInterval(interval);
      });
    </script>
  </body>
</html>
